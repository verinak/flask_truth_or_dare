<!DOCTYPE html>
<html lang="en">
    
    <head>
        
        <meta charset="UTF-8">
        <title>verinak's Truth or Dare Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>



        

    </head>
    
    <body>

        <div class="text-center">

            <!-- header -->
            <header class="container-fluid" style="padding:8rem 2rem; background-color: gainsboro;">
                <h1 style="font-size: 50px;">Let's Play Truth or Dare! &#128523;</h1>
            </header>
            
            <!-- result -->
            <div style="padding:6rem 2rem;">
                {% if type == 't' %}
                <p  class='text-success' style="font-size: 28px;"><strong>{{question}}</strong></p>
                {% endif %}
                {% if type == 'd' %}
                <p  class='text-danger' style="font-size: 28px;"><strong>{{question}}</strong></p>
                {% endif %}
            </div>

            <!-- buttons -->
            <div style="padding:2rem;">
                <div class="col-md-4 col-md-offset-2">
                    <a href="/getTruth" class="btn btn-success" style="font-size: 24px; padding:1.5rem 2.5rem; margin: 0.5rem;">Get Truth &#128519;</a>
                </div>
                <div class="col-md-4">
                    <a href="/getDare" class="btn btn-danger" style="font-size: 24px; padding:1.5rem 2.5rem; margin: 0.5rem;">Get Dare &#128520;</a>
                </div>
            </div>

        </div>


    </body>
</html>
